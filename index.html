<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<title>Trabajo Consolidacion Modulo 2</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo.png" width="120" height="60">
                </a>
            </div>
        </nav>
        <main class="container">
            <img src="./assets/img/digimon-adventure.jpg" class="img-fluid container-fluid mt-4" alt="portada digimon">
            <!-- listado Digimon -->
            <section>
                <div class="col-md-12">
                    <h2 class="text-center text-primary">Listado Digimon</h2>
                    <div id="dataDigimon">
                    </div>
                </div>
            </section>
            <section id="seccionBuscador">
                <h2 class="text-center mt-4 text-success">Buscador</h2>
                <form id="formDigimon">
                    <label for="nombre" class="form-label text-success">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="formDigimonNombre" required>
                    <button type="submit" class="btn btn-primary mt-4">Buscar</button>
                </form>
            </section>
            <!-- fin listado digimon -->
            <section class="infoDigimon">
                <h2 class="text-center">Informacion</h2>
                <!-- card -->
                <div class="card mb-3">
                    <img src="./assets/img/card.jpg" id="imagenDigimon"
                        class="card-img-top img-fluid img-thumbnail" alt="imagen digimon">
                    <div class="card-body">
                        <h1 class="card-title font-weight-bold text-decoration-underline mb-4">Datos Digimon</h1>
                        <h2 id="list-group-name" class="card-text"></h2>
                        <br>
                        <h2 id="list-group-level" class="card-text"></h2>
                    </div>
                    <!-- fin card -->
                </div>

                <div>

                </div>

            </section>

        </main>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
